<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css"/>

    <title>Your Daily Horoscope</title>
</head>
<body>
    
    
    <div class="completecontainer">
        <div class="starrynight">
            <img src="https://i.redd.it/acxrv1aw8blz.jpg">
        </div>    
        <div class="yourdailyhoroscope">
            <h1><u>Select your birthday to reveal your horoscope for the day</u></h1>
        </div>
            <div class="calendarbox">

                <form>
                    <span>
                        <label for="day">Day:</label>
                        <select name="day" id="day"></select>
                    </span>
                    <span>
                        <label for="month">Month:</label>
                        <select name="month" id="month"></select>
                    </span>
                    <span>
                        <label for="year">Year:</label>
                        <select name="year" id="year">Year:</select>
                    </span>
                </form>
                <button class="button1" id="button1"><h3>Reveal your horoscope</h3></button>
                <button class="button2" id="button2"><h3>Get daily quote</h3></button>
            </div>
            <div class="dogpicture">
                <img src="https://i.redd.it/639tfmfsgwy81.jpg">
            </div>
        </div>    
    </div>           
    
    
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
        
        <script src="home.js"></script>
        
</body>
</html>
